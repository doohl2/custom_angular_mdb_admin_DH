<section id="login-page">
    <div class="edge-header" color="default"></div>

    <!-- Main Container -->
    <div class="container free-bird">
        <div class="col-md-8 col-lg-7 mx-auto float-none white z-depth-1 py-2 px-2">
            <!-- Default form login -->
            <form ngNativeValidate class="text-center border border-light p-5">

                <p class="h4 mb-4">예헌 관리자 사이트</p>

                <div class="p-5">
                    <label for="inp" class="inp">
                        <input type="text" placeholder="&nbsp;" required [(ngModel)]="id" name="id">
                        <span class="label">아이디</span>
                        <span class="border"></span>
                    </label>
                </div>
                <div class="p-1">
                    <label for="inp" class="inp">
                        <input type="password" placeholder="&nbsp;" required [(ngModel)]="pw" name="pw">
                        <span class="label">비밀번호</span>
                        <span class="border"></span>
                    </label>
                </div>
                <div class="d-flex justify-content-around pt-1 pb-3 mt-4">
                    <div>
                        <!-- Remember me -->
                        <mdb-checkbox [(ngModel)]="rememberMe" name="rememberMe">Remember me</mdb-checkbox>
                    </div>
                </div>

                <!-- Sign in button -->
                <button mdbBtn color="default" block="true" class="my-4 ml-0" type="submit" (click)="login()">로그인</button>

            </form>
            <!-- Default form login -->
        </div>
    </div>
</section>

<!-- 로그인실패 모달 -->
<div mdbModal #loginFailed="mdbModal" class="modal fade login-failed-modal" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="loginFailed.hide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title w-100 text-center font-weight-bold" id="myModalLabel">로그인 실패</h4>
            </div>
            <div class="modal-body font-weight-normal text-center">
                <span>{{modalComment}} 확인해주시기 바랍니다.</span>
            </div>
            <div class="modal-footer">
                <button type="button" mdbBtn color="mdb-color" class="waves-light" aria-label="Close" (click)="loginFailed.hide()"
                    mdbWavesEffect>닫기</button>
            </div>
        </div>
    </div>
</div>
<!-- 로그인실패 모달 -->
